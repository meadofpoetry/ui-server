<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="">
        <title>{{title}}</title>
        <link rel="stylesheet" href="/css/icon.css">
        <link rel="stylesheet" href="/fonts/roboto/roboto.css">
        <link rel="stylesheet" href="/fonts/robotomono/robotomono.css">
        <link rel="stylesheet" href="/fonts/opensans/opensans.css">
        <link rel="stylesheet" href="/css/normalize.css" type="text/css">
        <link rel="stylesheet" href="/css/components.min.css">
        <link rel="stylesheet" href="/css/main.min.css" type="text/css">
        <script type="text/javascript">var username="{{user}}"</script>
        <!-- Additional scripts -->
        {{#pre_scripts}}
        <script {{#src}}src="{{script}}"{{/src}} type="text/javascript">{{^src}}{{{script}}}{{/src}}</script>
        {{/pre_scripts}}
        <!-- Additional stylesheets -->
        {{#stylesheets}}
        <link rel="stylesheet" href={{stylesheet}} type="text/css">
        {{/stylesheets}}
    </head>
    <body class="mdc-typography">
        <div id="root" class="mdc-scaffold">
            <div class="mdc-scaffold__drawer-frame
                        mdc-scaffold__drawer-frame--full-height">
                <div class="mdc-scaffold__app-content
                            mdc-scaffold__app-content--outer
                            mdc-side-sheet-app-content">
                    {{{app_bar}}}
                    <div class="mdc-scaffold__drawer-frame
                                mdc-scaffold__drawer-frame--clipped">
                        {{{navigation}}}
                        <main class="mdc-scaffold__app-content
                                     mdc-scaffold__app-content--inner
                                     mdc-side-sheet-app-content
                                     mdc-top-app-bar--fixed-adjust">
                            {{#content}}
                            {{{element}}}
                            {{/content}}
                        </main>
                    </div>
                </div>
            </div>
        </div>
        <!-- Additional post scripts -->
        {{#post_scripts}}
        <script {{#src}}src="{{script}}"{{/src}} type="text/javascript">{{^src}}{{{script}}}{{/src}}</script>
        {{/post_scripts}}
    </body>
</html>
